---
layout: default
---

<div class="home">

  <h1 class="page-heading">Wijnen</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        <p>{{post.content}}</p>
      </li>
    {% endfor %}
  </ul>
</div>

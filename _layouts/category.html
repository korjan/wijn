---
layout: default
---

<div class="category">

  <h1 class="page-heading">{{page.slug}}</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.wijnen %}
      {% if post.soort == page.slug %}
        <li class="wijn">
          <h2>{{ post.title | escape }}</h2>
          {{post.content}}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
